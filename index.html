<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
		footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: white;
			 font-size: 24px; 
			 }
    </style>
</head>
<body>
    <h2>Введите фамилии и имена людей</h2>
    <input type="text" id="nameInput" placeholder="Фамилия Имя">
    <button onclick="addName()">Добавить</button>
    <br><br>
    <ul id="namesList"></ul>

    <script>
        let names = [];

        function addName() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            if (name) {
                names.push(name);
                input.value = '';
                showNames();
            }
        }

        function showNames() {
            names.sort().reverse();
            const list = document.getElementById('namesList');
            list.innerHTML = '';
            names.forEach(name => {
                const listItem = document.createElement('li');
                listItem.appendChild(document.createTextNode(name));
                list.appendChild(listItem);
            });
        }
    </script>
	<footer>Сделали Тарасов и Лисичкина </footer>
</body>
</html>
